name: Deploy React Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './agency-site/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./agency-site
      run: npm ci
        
    - name: Build React app
      working-directory: ./agency-site
      run: npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './agency-site/build'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1