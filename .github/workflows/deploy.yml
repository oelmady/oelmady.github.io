name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './agency-site/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd agency-site
        npm ci
        
    - name: Build React app
      run: |
        cd agency-site
        npm run build
        
    - name: Prepare deployment
      run: |
        # Create archive directory for legacy content
        mkdir -p ./agency-site/build/archive
        cp -r ./assets ./agency-site/build/archive/ || true
        cp -r ./guides ./agency-site/build/archive/ || true
        cp ./industry.md ./agency-site/build/archive/ || true
        cp ./whitepaper.md ./agency-site/build/archive/ || true
        cp ./index.html ./agency-site/build/archive/legacy-index.html || true
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './agency-site/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2